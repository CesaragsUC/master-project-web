<div class="container">

  <div class="banner-container">
    <div class="banner"></div>
  </div>

  <div class="mb-4">
    <div class="p-4 text-center surface-100 border-round shadow-2">
      <h2 class="text-primary font-bold">Welcome to Our Store!</h2>
      <p class="mt-2 text-secondary">
        Discover our exclusive collection of products and enjoy the best deals of the season.
      </p>
    </div>
  </div>


  <div class="card">
    <div class="products-grid">
      <div class="product-card" *ngFor="let product of products">
        <div class="p-card p-shadow-2">
          <img
            src="{{ product.imageUri }}"
            alt="{{ product.name }}"
            class="product-image"
          />
          <div class="p-card-body">
            <h4>{{ product.name }}</h4>
            <p class="price">{{ '$' + product.price }}</p>
            <p-tag
              [value]="product.inventoryStatus"
              [severity]="getSeverity(product.inventoryStatus)"
            ></p-tag>
          </div>
          <div class="p-card-footer">
            <p-button
              label="Details"
              icon="pi pi-info-circle"
              (click)="viewDetails(product)"
            ></p-button>
            <p-button
              label="Add to Cart"
              icon="pi pi-shopping-cart"
              class="p-ml-2"
              (click)="addToCart(product)"
            ></p-button>
          </div>
        </div>
      </div>
    </div>
  </div>
  

</div>
