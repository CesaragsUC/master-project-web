<div class="container">

    <div class="form-horizontal">

            <div class="form-group">
                <input 
                id="disabled-input" 
                type="text"
                placeholder="Name"
                pInputText 
                [disabled]="true" />
            </div>
            <br>
            <div class="form-group">
                <input 
                id="disabled-input" 
                type="text"
                placeholder="Price"
                pInputText 
                [disabled]="true" />
            </div>
            <br>
            <div class="form-group">
                <label class="col-md-2 control-label">Active</label>
                <div class="col-md-10">
                    <p-checkbox 
                    [binary]="true" 
                    inputId="binary" />
                </div>
            </div>
            <br>
            <div class="form-group">
                <label class="col-md-2 control-label">Product Images</label>
                <div class="col-md-10">
                    <p-image 
                        src="https://primefaces.org/cdn/primeng/images/galleria/galleria10.jpg" 
                        alt="Image" 
                        width="250" 
                        [preview]="true" />
                </div>
            </div>
            <br>
            <div class="form-group">
                <p-button type="submit"  label="Back to list" severity="secondary" (onClick)="backPreviousPage()"></p-button>
            </div>
    </div>
</div>
