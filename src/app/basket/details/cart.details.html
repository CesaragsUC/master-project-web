<div class="container">

    <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" 
    size = "medium" color = "#fff" 
    type = "ball-scale-multiple" 
    [fullScreen] = "true">
    <p style="color: white" > Loading... </p>
    </ngx-spinner>

    <div class="card">
        <div class="row">
            <div class="col-md-8 cart">
                <div class="title">
                    <div class="row">
                        <div class="col"><h4><b>Shopping Cart</b></h4></div>
                        <div class="col align-self-center text-right text-muted">{{ shoppingCart.items.length}} items</div>
                    </div>
                </div>    
                <div *ngFor="let item of shoppingCart.items" class="row border-top border-bottom">
                    <div class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid" src="{{item.imageUrl}}"></div>
                        <div class="col">
                            <div class="row text-muted">{{item.productName}}</div>
                        </div>
                        <div class="col">
                            <a href="#" (click)="decreaseQuantity(item, $event)"><i class="pi pi-minus-circle"></i></a><a href="#" class="border">{{item.quantity}}</a><a href="#" (click)="increaseQuantity(item, $event)"><i class="pi pi-plus-circle"></i></a>
                        </div>
                        <div class="col">$ {{item.unitPrice}} <a href="#" (click)="removeItem(item, $event)"><i class="pi pi-trash"></i></a></div>
                    </div>
                </div>
                <div class="back-to-shop"><a href="#">&leftarrow;</a><span class="text-muted">Back to shop</span></div>
            </div>
            <div class="col-md-4 summary">
                <div><h5><b>Summary</b></h5></div>
                <hr>
                <div class="row">
                    <div class="col" style="padding-left:0;">SubTotal</div>
                    <div class="col text-right">$ {{ subTotal }}</div>
                </div>
                <form (ngSubmit)="applyDiscount()"  [formGroup]="discountForm">
                    <p>GIVE CODE</p>
                    <input id="couponCode" formControlName="couponCode" placeholder="Enter your code">
                    <button  type="submit" class="btn btn-dark btn-block mt-1">APPLY</button>
                </form>
                <div  class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col" style="color:chocolate;">Discount</div>
                    <div  class="col text-right" style="font-weight: bold;color:rgb(6, 139, 77);">- $ {{ discountApplied }}</div>
                </div>
                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col">TOTAL PRICE</div>
                    <div  class="col text-right" style="font-weight: bold;">$ {{ totalPrice }}</div>
                </div>
                <p-button label="CHECKOUT" severity="info" (click)="checkout()" />
            </div>
        </div>
        
    </div>
</div>
