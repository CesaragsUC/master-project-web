<p-toast />
<div class="container">

    <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" 
    size = "medium" color = "#fff" 
    type = "ball-scale-multiple" 
    [fullScreen] = "true">
    <p style="color: white" > Loading... </p>
    </ngx-spinner>

    <p-messages [(value)]="messages" [enableService]="false" />
    <form novalidate (ngSubmit)="createProduct()"  [formGroup]="productForm">
        <div class="form-horizontal">

            <div class="form-group">
                <p-floatLabel>
                    <input pInputText id="username" formControlName="name" id="name"/>
                    <label for="username">Product Name</label>
                </p-floatLabel>
            </div>
            <br>
            <div class="form-group">
                <p-floatLabel>
                    <p-inputNumber inputId="integeronly" formControlName="price" id="price" /> 
                    <label for="username">Price</label>
                </p-floatLabel>
            </div>
            <br>
            <div class="form-group">
                <label class="col-md-2 control-label">Active</label>
                <div class="col-md-10">
                    <p-inputSwitch [(ngModel)]="checked" formControlName="active"  id="active" />
                </div>
            </div>
            <br>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Image</label>
            <div class="card col-md-10">
                <p-fileUpload 
                name="demo[]" 
                url="https://www.primefaces.org/cdn/api/upload.php" 
                (onUpload)="onUpload($event)" 
                [multiple]="true" 
                accept="image/*" 
                maxFileSize="5000000">
                    <ng-template pTemplate="content">
                        <ul *ngIf="uploadedFiles.length">
                            <li *ngFor="let file of uploadedFiles">
                                {{ file.name }} - {{ file.size }} bytes
                            </li>
                        </ul>
                        </ng-template>
                        <ng-template pTemplate="empty">
                            <div class="flex align-items-center justify-content-center flex-column">
                                <i class="pi pi-cloud-upload border-2 border-circle p-5 text-8xl text-400 border-400"></i>
                                <p class="mt-4 mb-0">Drag and drop files here to upload.</p>
                            </div>
                        </ng-template>
                </p-fileUpload>
                </div>
        </div>

        <div class="form-group">
            <p-button type="submit"  label="Save" severity="info"></p-button> &nbsp;&nbsp;
            <p-button type="submit"  label="Back to list" severity="secondary" (onClick)="backPreviousPage()"></p-button>

        </div>
    </form>
</div>
